<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HANDWRITTEN PREDICTION</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

</head>
<body>
<h1 class="text-center"><b>HANDWRITTEN PREDICTION</b></h1>
<table align="center" style="width:100%; max-width:600px;">
    <tr align="center">
        <th rowspan="3"><img height=200
                             src="{{url_for('static', filename=image_name)}}" style="image-rendering: pixelated; border-radius: 20px;" width=200/></th>
        <td>
            <form action="{{ url_for('render')}}" method="post">
                <button class="btn btn-primary btn-block btn-large" type="submit">Render</button>
            </form>
        </td>
    </tr>
    <tr>
        <td>
            <form action="{{ url_for('predict')}}" method="post">
                <button class="btn btn-primary btn-block btn-large" type="submit">Predict</button>
            </form>
        </td>
    </tr>
    <tr>
        <div class="text-center" style="display: flex; justify-content: center; padding-bottom: 80px; ">
            <td align="center">
                <p style="font-size:30px;"><b>Prediction: {{ prediction_value }}</b></p></td>
        </div>
    </tr>
</table>
</body>
</html>
